name: Publish Helm Chart

on:
  push:
    branches:
      - main  # Adjust the branch as needed

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the code
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Set up Helm
      - name: Set up Helm
        uses: azure/setup-helm@v3
        with:
          version: v3.12.0  # Use the desired Helm version

      # Step 3: Package the Helm chart
      - name: Package Helm chart
        run: |
          helm package my-helm-chart
          ls -lh  # List files to verify packaging

      # Step 4: Generate Helm repository index
      - name: Generate Helm repo index
        run: |
          helm repo index . --url https://dapetri.github.io/dafolio/
        env:
          GITHUB_ACTOR: ${{ secrets.GITHUB_ACTOR }}

      # Step 5: Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: .  # Publish current directory

      # Optional: Notify completion
      - name: Notify completion
        run: echo "Helm chart published to GitHub Pages successfully!"
